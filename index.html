<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>FORMS</h1>
    <form>
        <label  for="name">Name:</label >
        <input type="text" placeholder="name" id="name" required>
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br>
        <p>Language</p>
        <input type="radio" name="Language" id="react" value="react" required>
        <label for="react">React</label><br>
        <input type="radio" name="Language" id="angular" value="angular" required>
        <label for="angular">Angular</label><br>
        <input type="radio" name="Language" id="vue" value="vue" required>
        <label for="vue">Vue</label><br>
        <p>Course</p>
        <input type="checkbox" name="Course1" id="mern" required>
        <label for="mern">MERN</label><br>
        <input type="checkbox" name="Course2" id="mean" required>
        <label for="mean">MEAN</label><br>
        <input type="checkbox" name="Course3" id="mevn" required>
        <label for="mevn">MEVN</label><br>
        <p>Field:</p>
        <select name="field" id="field">
            <option value="front">Front End</option>
            <option value="back">Back End</option>
            <option value="fsd">Full Stack</option>
        </select><br>
        <br>
        <textarea name="textarea" id="textarea"></textarea>
        <br>
        <label for="number">Phone Number</label>
        <input type="number" id="number" name="number">
        <input type="submit" name="submit" id="submit">
        <br>

        <a href="index2.html">Click here</a>
    

    </form>
